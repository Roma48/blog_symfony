AppBundle\Entity\Article:
  article{1..20}:
    title: <realText($maxNbChars = 40, $indexSize = 2)>
    description: <realText($maxNbChars = 200, $indexSize = 2)>
    content: <realText($maxNbChars = 2000, $indexSize = 2)>
    author: @user*
    like: [@like*, @like*]
    views: <numberBetween(1, 60)>
    comments: [@comment*, @comment*]
    category: @category*
    image: @image*

